<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Contact Form with HTML, CSS, and JS</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form class="my-form">
 <!--  <a href="../mainMenu/mainMenu.html" class="arrow">
    </a> -->    
  <div class="container">        

    <a href="../mainMenu/mainMenu.html" class="arrow"></a>
      

    <h1>Создание персонажа для RP игры.</h1>
    <ul>    
      <li>
        <div class="grid grid-2">
          <input type="text" placeholder="Фамилия Имя Отчество персонажа" required>  
          <input type="text" placeholder="Позывной персонажа" required>
        </div>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="number" placeholder="Возраст персонажа" required min="0">
        </div>
      </li>
      
      <li>
        <select>
          <option selected disabled>-- Выберите пол персонажа --</option>
          <option>Мужской</option>
          <option>Женский</option>
        </select>
      </li>

      <li>
          <input type="checkbox" id="terms" class="checkbox">
          <label for="terms" class="checkbox-label"></label>
          <span>Я прочитал и согласен с <a href="">правилами проекта.</a></span>

          
       <!-- <input type="checkbox" id="terms">
        <label for="terms">Я прочитал и согласен с <a href="">правилами проекта.</a></label>
          -->
      </li>  
      <li>
        <div class="grid grid-3">
          <button class="btn-grid" type="submit" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
          <button class="btn-grid" type="reset" disabled>
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button> 
        </div>
      </li>    
    </ul>
  </div>
</form>
<footer>
  <div class="container">
    <small>Made with <span>❤</span>
    </small>
  </div>
</footer>

</html>
